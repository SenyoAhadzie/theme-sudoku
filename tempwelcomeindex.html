<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An image for Sudoku</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header><button class="button expanded large">An image of Sudoku Game!</button></header>
        <main class="grid-container" id="welcome">
            <div class="grid-x text-center">
                <div class="cell small-12">
                    <button class="button large">Select your difficulty!</button>
                </div>
            </div>
            <div class="grid-x text-center">
                <div class="small-4 cell">
                    <button class="button">Easy</button>
                </div>
                <div class="small-4 cell">
                    <button class="button">Medium</button>
                </div>
                <div class="small-4 cell">
                    <button class="button">Hard</button>
                </div>
            </div>

            <div class="grid-x text-center">
                <div class="cell small-12">
                    <button class="button large">Select a funny theme!</button>
                </div>
            </div>
            <div class="grid-x text-center">
                <div class="small-4 medium-3 large-2 cell">
                    <button class="button">Theme 1</button>
                </div>
                <div class="small-4 medium-3 large-2 cell">
                    <button class="button">Theme 2</button>
                </div>
                <div class="small-4 medium-3 large-2 cell">
                    <button class="button">Theme 3</button>
                </div>
                <div class="small-4 medium-3 large-2 cell">
                    <button class="button">Theme 4</button>
                </div>
                <div class="small-4 medium-3 large-2 cell">
                    <button class="button">Theme 5</button>
                </div>
                <div class="small-4 medium-3 large-2 cell">
                    <button class="button">Theme 6</button>
                </div>
            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="assets/js/vendor.js"></script>
        <script src="assets/js/foundation.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
