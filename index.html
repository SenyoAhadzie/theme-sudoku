<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An image for Sudoku</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header><button class="button expanded large">An image of Sudoku Game!</button></header>
  <main class="grid-container" id="welcome">
    <div class="grid-x text-center hide">
      <div class="cell small-12">
        <button class="button large">Select your difficulty!</button>
      </div>
    </div>
    <div class="grid-x text-center hide">
      <div class="small-4 cell">
        <button class="button">Easy</button>
      </div>
      <div class="small-4 cell">
        <button class="button">Medium</button>
      </div>
      <div class="small-4 cell">
        <button class="button">Hard</button>
      </div>
    </div>

    <div class="grid-x text-center hide">
      <div class="cell small-12">
        <button class="button large">Select a funny theme!</button>
      </div>
    </div>
    <div class="grid-x text-center hide">
      <div class="small-4 medium-3 large-2 cell">
        <button class="button">Theme 1</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button">Theme 2</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button">Theme 3</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button">Theme 4</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button">Theme 5</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button">Theme 6</button>
      </div>
    </div>

    <div class="grid-block text-center text-align-vertical gameBoard">
      <div class="grid-x row0">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A0">A0</div>
        <div class="cell small-1 square" id="B0">B0</div>
        <div class="cell small-1 square" id="C0">C0</div>
        <div class="cell small-1 square" id="D0">D0</div>
        <div class="cell small-1 square" id="E0">E0</div>
        <div class="cell small-1 square" id="F0">F0</div>
        <div class="cell small-1 square" id="G0">G0</div>
        <div class="cell small-1 square" id="H0">H0</div>
        <div class="cell small-1 square" id="I0">I0</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row1">
        <div class="cell auto row1"></div>
        <div class="cell small-1 square" id="A1">A1</div>
        <div class="cell small-1 square" id="B1">B1</div>
        <div class="cell small-1 square" id="C1">C1</div>
        <div class="cell small-1 square" id="D1">D1</div>
        <div class="cell small-1 square" id="E1">E1</div>
        <div class="cell small-1 square" id="F1">F1</div>
        <div class="cell small-1 square" id="G1">G1</div>
        <div class="cell small-1 square" id="H1">H1</div>
        <div class="cell small-1 square" id="I1">I1</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row2">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A2">A2</div>
        <div class="cell small-1 square" id="B2">B2</div>
        <div class="cell small-1 square" id="C2">C2</div>
        <div class="cell small-1 square" id="D2">D2</div>
        <div class="cell small-1 square" id="E2">E2</div>
        <div class="cell small-1 square" id="F2">F2</div>
        <div class="cell small-1 square" id="G2">G2</div>
        <div class="cell small-1 square" id="H2">H2</div>
        <div class="cell small-1 square" id="I2">I2</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row3">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A3">A3</div>
        <div class="cell small-1 square" id="B3">B3</div>
        <div class="cell small-1 square" id="C3">C3</div>
        <div class="cell small-1 square" id="D3">D3</div>
        <div class="cell small-1 square" id="E3">E3</div>
        <div class="cell small-1 square" id="F3">F3</div>
        <div class="cell small-1 square" id="G3">G3</div>
        <div class="cell small-1 square" id="H3">H3</div>
        <div class="cell small-1 square" id="I3">I3</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row4">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A4">A4</div>
        <div class="cell small-1 square" id="B4">B4</div>
        <div class="cell small-1 square" id="C4">C4</div>
        <div class="cell small-1 square" id="D4">D4</div>
        <div class="cell small-1 square" id="E4">E4</div>
        <div class="cell small-1 square" id="F4">F4</div>
        <div class="cell small-1 square" id="G4">G4</div>
        <div class="cell small-1 square" id="H4">H4</div>
        <div class="cell small-1 square" id="I4">I4</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row5">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A5">A5</div>
        <div class="cell small-1 square" id="B5">B5</div>
        <div class="cell small-1 square" id="C5">C5</div>
        <div class="cell small-1 square" id="D5">D5</div>
        <div class="cell small-1 square" id="E5">E5</div>
        <div class="cell small-1 square" id="F5">F5</div>
        <div class="cell small-1 square" id="G5">G5</div>
        <div class="cell small-1 square" id="H5">H5</div>
        <div class="cell small-1 square" id="I5">I5</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row6">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A6">A6</div>
        <div class="cell small-1 square" id="B6">B6</div>
        <div class="cell small-1 square" id="C6">C6</div>
        <div class="cell small-1 square" id="D6">D6</div>
        <div class="cell small-1 square" id="E6">E6</div>
        <div class="cell small-1 square" id="F6">F6</div>
        <div class="cell small-1 square" id="G6">G6</div>
        <div class="cell small-1 square" id="H6">H6</div>
        <div class="cell small-1 square" id="I6">I6</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row7">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A7">A7</div>
        <div class="cell small-1 square" id="B7">B7</div>
        <div class="cell small-1 square" id="C7">C7</div>
        <div class="cell small-1 square" id="D7">D7</div>
        <div class="cell small-1 square" id="E7">E7</div>
        <div class="cell small-1 square" id="F7">F7</div>
        <div class="cell small-1 square" id="G7">G7</div>
        <div class="cell small-1 square" id="H7">H7</div>
        <div class="cell small-1 square" id="I7">I7</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row8">
        <div class="cell auto"></div>
        <div class="cell small-1 square" id="A8">A8</div>
        <div class="cell small-1 square" id="B8">B8</div>
        <div class="cell small-1 square" id="C8">C8</div>
        <div class="cell small-1 square" id="D8">D8</div>
        <div class="cell small-1 square" id="E8">E8</div>
        <div class="cell small-1 square" id="F8">F8</div>
        <div class="cell small-1 square" id="G8">G8</div>
        <div class="cell small-1 square" id="H8">H8</div>
        <div class="cell small-1 square" id="I8">I8</div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x text-center">
        <div class="cell instruction">
          <button class="button success">Use the buttons below to fill in the square selected above</button>
        </div>
      </div>
      <div class="grid-x">
        <div class="cell auto"></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn1">1</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn2">2</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn3">3</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn4">4</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn5">5</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn6">6</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn7">7</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn8">8</button></div>
        <div class="cell small-1"><button class="button secondary fieldBtn" id="btn9">9</button></div>
        <div class="cell auto"></div>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="assets/js/vendor.js"></script>
  <script src="assets/js/foundation.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
