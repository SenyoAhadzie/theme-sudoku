<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An image for Sudoku</title>
  <link rel="stylesheet" href="assets/css/reset.css">

<body>
  <header><button class="button expanded large">An image of Sudoku Game!</button></header>
  <main class="grid-container" id="welcome">

      <div class="cell small-12">
        <button class="button large">Select your difficulty!</button>
      </div>
    </div>
    <div class="grid-x text-center hide">
      <div class="small-4 cell">
        <button class="button">Easy</button>
      </div>
      <div class="small-4 cell">

      </div>
      <div class="small-4 cell">
        <button class="button">Hard</button>
      </div>
    </div>

      <div class="cell small-12">
        <button class="button large">Select a funny theme!</button>
      </div>
    </div>

      <div class="small-4 medium-3 large-2 cell">
        <button class="button">Theme 1</button>
      </div>

    </div>
