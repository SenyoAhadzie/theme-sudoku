<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An image for Sudoku</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header><button class="button expanded large">TSM's Themed Sudoku!</button></header>
  <main class="grid-container" id="welcome">

    <!-- Theme Selectors below -->
    <div class="grid-x text-center">
      <div class="cell small-12">
        <button class="button large theme-head">First: Select an Awesome theme from below.</button>
      </div>
    </div>
    <div class="grid-x text-center">
      <div class="small-4 medium-3 large-2 cell">
        <button class="button theme" data-theme="cars">Vroom</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button theme" data-theme="doggo">Doggo</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button theme" data-theme="cats">Meow Meow</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button theme" data-theme="superheroes">Superheroes</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button theme" data-theme="epic+fail">Epic Fail</button>
      </div>
      <div class="small-4 medium-3 large-2 cell hide">
        <button class="button theme" data-theme="food">FEAST!!!</button>
      </div>
      <div class="small-4 medium-3 large-2 cell">
        <button class="button theme" data-theme="">None</button>
      </div>
    </div>

    <!-- Difficulty selectors below -->
    <div class="grid-x text-center">
      <div class="cell small-12">
        <button class="button large diff-head">Second: Select your difficulty!</button>
      </div>
    </div>
    <div class="grid-x text-center">
      <div class="small-4 cell">
        <button class="button difficulty" data-lvl="easy">Easy</button>
      </div>
      <div class="small-4 cell">
        <button class="button difficulty" data-lvl="medium">Medium</button>
      </div>
      <div class="small-4 cell">
        <button class="button difficulty" data-lvl="hard">Hard</button>
      </div>
    </div>

    <br>

    <!-- Mode selectors below -->
    <div class="grid-x grid-margin-center text-center">
      <div class="cell small-12">
        <button class="button large diff-head">Third: Select your Mode of Play</button>
      </div>
    </div>
    <div class="grid-x text-center">
      <div class="small-6 cell">
        <button class="button mode" data-lvl="normal">Normal</button>
      </div>
      <div class="small-6 cell">
        <button class="button mode" data-lvl="interactive">Interactive</button>
      </div>
    </div>

    <!-- Start Over button which is hidden until theme and difficulty are selected -->
    <div class="grid-x text-center">
      <div class="cell small-12">
        <button class="button small hide" id="reset">Start Over</button>
      </div>
    </div>

    <!-- Gameboard grid below, each cell with a unique ID -->
    <div class="text-center gameBoard hide" id="gameBoard">

      <div class="grid-x row0">
        <div class="cell auto"></div>
        <div class="grid-y cell square box1" id="A0"></div>
        <div class="grid-y cell square box1" id="B0"></div>
        <div class="grid-y cell square box1" id="C0"></div>
        <div class="grid-y cell square box2" id="D0"></div>
        <div class="grid-y cell square box2" id="E0"></div>
        <div class="grid-y cell square box2" id="F0"></div>
        <div class="grid-y cell square box3" id="G0"></div>
        <div class="grid-y cell square box3" id="H0"></div>
        <div class="grid-y cell square box3" id="I0"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row1">
        <div class="cell auto row1"></div>
        <div class="grid-y cell square box1" id="A1"></div>
        <div class="grid-y cell square box1" id="B1"></div>
        <div class="grid-y cell square box1" id="C1"></div>
        <div class="grid-y cell square box2" id="D1"></div>
        <div class="grid-y cell square box2" id="E1"></div>
        <div class="grid-y cell square box2" id="F1"></div>
        <div class="grid-y cell square box3" id="G1"></div>
        <div class="grid-y cell square box3" id="H1"></div>
        <div class="grid-y cell square box3" id="I1"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row2">
        <div class="cell auto"></div>
        <div class="grid-y cell square box1" id="A2"></div>
        <div class="grid-y cell square box1" id="B2"></div>
        <div class="grid-y cell square box1" id="C2"></div>
        <div class="grid-y cell square box2" id="D2"></div>
        <div class="grid-y cell square box2" id="E2"></div>
        <div class="grid-y cell square box2" id="F2"></div>
        <div class="grid-y cell square box3" id="G2"></div>
        <div class="grid-y cell square box3" id="H2"></div>
        <div class="grid-y cell square box3" id="I2"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row3">
        <div class="cell auto"></div>
        <div class="grid-y cell square box4" id="A3"></div>
        <div class="grid-y cell square box4" id="B3"></div>
        <div class="grid-y cell square box4" id="C3"></div>
        <div class="grid-y cell square box5" id="D3"></div>
        <div class="grid-y cell square box5" id="E3"></div>
        <div class="grid-y cell square box5" id="F3"></div>
        <div class="grid-y cell square box6" id="G3"></div>
        <div class="grid-y cell square box6" id="H3"></div>
        <div class="grid-y cell square box6" id="I3"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row4">
        <div class="cell auto"></div>
        <div class="grid-y cell square box4" id="A4"></div>
        <div class="grid-y cell square box4" id="B4"></div>
        <div class="grid-y cell square box4" id="C4"></div>
        <div class="grid-y cell square box5" id="D4"></div>
        <div class="grid-y cell square box5" id="E4"></div>
        <div class="grid-y cell square box5" id="F4"></div>
        <div class="grid-y cell square box6" id="G4"></div>
        <div class="grid-y cell square box6" id="H4"></div>
        <div class="grid-y cell square box6" id="I4"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row5">
        <div class="cell auto"></div>
        <div class="grid-y cell square box4" id="A5"></div>
        <div class="grid-y cell square box4" id="B5"></div>
        <div class="grid-y cell square box4" id="C5"></div>
        <div class="grid-y cell square box5" id="D5"></div>
        <div class="grid-y cell square box5" id="E5"></div>
        <div class="grid-y cell square box5" id="F5"></div>
        <div class="grid-y cell square box6" id="G5"></div>
        <div class="grid-y cell square box6" id="H5"></div>
        <div class="grid-y cell square box6" id="I5"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row6">
        <div class="cell auto"></div>
        <div class="grid-y cell square box7" id="A6"></div>
        <div class="grid-y cell square box7" id="B6"></div>
        <div class="grid-y cell square box7" id="C6"></div>
        <div class="grid-y cell square box8" id="D6"></div>
        <div class="grid-y cell square box8" id="E6"></div>
        <div class="grid-y cell square box8" id="F6"></div>
        <div class="grid-y cell square box9" id="G6"></div>
        <div class="grid-y cell square box9" id="H6"></div>
        <div class="grid-y cell square box9" id="I6"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row7">
        <div class="cell auto"></div>
        <div class="grid-y cell square box7" id="A7"></div>
        <div class="grid-y cell square box7" id="B7"></div>
        <div class="grid-y cell square box7" id="C7"></div>
        <div class="grid-y cell square box8" id="D7"></div>
        <div class="grid-y cell square box8" id="E7"></div>
        <div class="grid-y cell square box8" id="F7"></div>
        <div class="grid-y cell square box9" id="G7"></div>
        <div class="grid-y cell square box9" id="H7"></div>
        <div class="grid-y cell square box9" id="I7"></div>
        <div class="cell auto"></div>
      </div>
      <div class="grid-x row8">
        <div class="cell auto"></div>
        <div class="grid-y cell square box7" id="A8"></div>
        <div class="grid-y cell square box7" id="B8"></div>
        <div class="grid-y cell square box7" id="C8"></div>
        <div class="grid-y cell square box8" id="D8"></div>
        <div class="grid-y cell square box8" id="E8"></div>
        <div class="grid-y cell square box8" id="F8"></div>
        <div class="grid-y cell square box9" id="G8"></div>
        <div class="grid-y cell square box9" id="H8"></div>
        <div class="grid-y cell square box9" id="I8"></div>
        <div class="cell auto"></div>
      </div>
      <!-- End of Gameboard grid -->

      <!-- Section for the numbers to fill in "blank" cells -->
      <div class="grid-x text-center">
        <div class="cell instruction">
          <button class="button success">Use the buttons below to fill in the square selected above</button>
        </div>
      </div>
      <div class="grid-x">
        <div class="cell auto"></div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn1" value="1">1</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn2" value="2">2</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn3" value="3">3</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn4" value="4">4</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn5" value="5">5</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn6" value="6">6</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn7" value="7">7</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn8" value="8">8</button></div>
        </div>
        <div class="grid-y">
          <div class="cell small-1"><button class="button secondary fieldBtn" id="btn9" value="9">9</button></div>
        </div>
        <div class="cell auto"></div>
      </div>
    </div>

    <!-- Make text box for scrolling interactive mode -->
    <div class="grid-x">
      <button class="button small " id="checkBtn">Check</button>
      <button class="button small " id="hintBtn">Hint</button>
      <div class="grid-y ">
        <h2>Steps for Solve</h2>
      </div>
    </div>

    <div class="grid-x">
      <div class="grid-y spacer">
      </div>
    </div>

  </main>

  <!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/vendor.js"></script>
  <script src="assets/js/foundation.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/gamestate.js"></script>
</body>

</html>
